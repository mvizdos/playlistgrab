<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlaylistGrab.com â€“ Copy Any YouTube Playlist, Instantly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://playlistgrab.com/">
  <meta name="description"
    content="Paste and export every video link from a public YouTube playlist. No distractions. Just instant, perfect results.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Modern Color Palette */
      --primary: #3b82f6;
      /* Blue 500 */
      --primary-hover: #2563eb;
      /* Blue 600 */
      --primary-light: #eff6ff;
      /* Blue 50 */
      --text-main: #1e293b;
      /* Slate 800 */
      --text-muted: #64748b;
      /* Slate 500 */
      --bg-body: #f8fafc;
      /* Slate 50 */
      --bg-card: #ffffff;
      --border: #e2e8f0;
      /* Slate 200 */
      --success: #10b981;
      /* Emerald 500 */
      --danger: #ef4444;
      /* Red 500 */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body.dark {
      --primary: #60a5fa;
      /* Blue 400 */
      --primary-hover: #3b82f6;
      /* Blue 500 */
      --primary-light: #1e293b;
      /* Slate 800 */
      --text-main: #f1f5f9;
      /* Slate 100 */
      --text-muted: #94a3b8;
      /* Slate 400 */
      --bg-body: #0f172a;
      /* Slate 900 */
      --bg-card: #1e293b;
      /* Slate 800 */
      --border: #334155;
      /* Slate 700 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Accessibility */
    .skip-link {
      position: absolute;
      top: -9999px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0 0 4px 4px;
      text-decoration: none;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }

    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Layout */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin: 0 0 0.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    /* Form Elements */
    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-body);
      color: var(--text-main);
      font-size: 1rem;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-body);
      color: var(--text-main);
      border: 1px solid var(--border);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-danger {
      color: var(--danger);
      background: transparent;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
    }

    .btn-danger:hover {
      background: #fef2f2;
    }

    body.dark .btn-danger:hover {
      background: #450a0a;
    }

    /* Results Area */
    .results-area {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      display: none;
    }

    .results-area.visible {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .output-box {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-body);
      color: var(--text-main);
      font-family: monospace;
      font-size: 0.875rem;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .output-box:focus {
      border-color: var(--primary);
      outline: none;
    }

    .actions-row {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Utilities */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    /* Spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--primary-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--text-main);
      color: var(--bg-body);
      padding: 0.75rem 1.5rem;
      border-radius: 99px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      z-index: 50;
    }

    .toast.active {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--border);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: var(--text-muted);
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-icon {
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: block;
    }

    .social-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Error Message */
    .error-msg {
      color: var(--danger);
      background: #fef2f2;
      border: 1px solid #fecaca;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }

    body.dark .error-msg {
      background: #450a0a;
      border-color: #7f1d1d;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      backdrop-filter: blur(2px);
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: var(--radius);
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      position: relative;
      transform: scale(0.95);
      transition: transform 0.2s;
    }

    .modal-backdrop.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <a href="#main-content" class="skip-link">Skip to content</a>

  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle Dark Mode">
    <span class="icon">ðŸŒš</span>
  </button>

  <header>
    <h1>PlaylistGrab</h1>
    <p class="tagline">Extract all your YouTube playlist links, instantly.</p>
  </header>

  <main id="main-content">
    <div class="card">
      <form id="extractor-form" onsubmit="return false;">
        <div class="input-group">
          <label for="playlist-url">Playlist Link</label>
          <input type="text" id="playlist-url" placeholder="https://www.youtube.com/playlist?list=..."
            autocomplete="off" spellcheck="false">
        </div>

        <button type="button" id="extract-btn" class="btn btn-primary" disabled>
          Extract Links
        </button>

        <div id="spinner" class="spinner hidden" role="status" aria-label="Loading"></div>
        <div id="error-msg" class="error-msg hidden" role="alert"></div>
      </form>

      <div id="results-area" class="results-area">
        <div class="input-group">
          <label for="output">Your Links</label>
          <textarea id="output" class="output-box" readonly></textarea>
        </div>

        <div class="actions-row">
          <button type="button" id="copy-btn" class="btn btn-secondary">Copy</button>
          <button type="button" id="txt-btn" class="btn btn-secondary">Save TXT</button>
          <button type="button" id="csv-btn" class="btn btn-secondary">Save CSV</button>
        </div>

        <div class="text-center mt-4">
          <button type="button" id="reset-btn" class="btn btn-danger">Start Over</button>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="button" id="how-btn" class="btn" style="color: var(--primary); font-size: 0.9rem;">How does this
        work?</button>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://youtube.mvizdos.com?utm_source=playlistgrab.com" target="_blank" rel="noopener"
        class="social-icon" aria-label="YouTube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      </a>
      <a href="https://github.com/mvizdos?utm_source=playlistgrab.com" target="_blank" rel="noopener"
        class="social-icon" aria-label="GitHub">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      </a>
    </div>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a>
      <a href="tos.html">Terms</a>
    </div>
    <p>&copy; <span id="year"></span> PlaylistGrab.com</p>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Notification</div>

  <!-- Help Modal -->
  <div id="help-modal" class="modal-backdrop">
    <div class="modal-content" role="dialog" aria-labelledby="modal-title">
      <button id="close-modal" class="close-modal" aria-label="Close">&times;</button>
      <h2 id="modal-title" style="margin-top:0; font-size:1.25rem;">How it works</h2>
      <ul style="padding-left: 1.2rem; color: var(--text-muted);">
        <li>Paste a <strong>public</strong> YouTube playlist URL.</li>
        <li>Click <strong>Extract Links</strong>.</li>
        <li>We'll fetch all the video URLs for you.</li>
        <li>Copy them or download as TXT/CSV.</li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Elements ---
      const els = {
        input: document.getElementById('playlist-url'),
        extractBtn: document.getElementById('extract-btn'),
        spinner: document.getElementById('spinner'),
        errorMsg: document.getElementById('error-msg'),
        resultsArea: document.getElementById('results-area'),
        output: document.getElementById('output'),
        copyBtn: document.getElementById('copy-btn'),
        txtBtn: document.getElementById('txt-btn'),
        csvBtn: document.getElementById('csv-btn'),
        resetBtn: document.getElementById('reset-btn'),
        themeToggle: document.getElementById('theme-toggle'),
        toast: document.getElementById('toast'),
        howBtn: document.getElementById('how-btn'),
        helpModal: document.getElementById('help-modal'),
        closeModal: document.getElementById('close-modal'),
        year: document.getElementById('year')
      };

      // --- State ---
      let extractedLinks = [];

      // --- Init ---
      els.year.textContent = new Date().getFullYear();
      initTheme();

      // --- Event Listeners ---
      els.input.addEventListener('input', validateInput);
      els.input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !els.extractBtn.disabled) handleExtract();
      });

      els.extractBtn.addEventListener('click', handleExtract);
      els.copyBtn.addEventListener('click', copyToClipboard);
      els.txtBtn.addEventListener('click', downloadTxt);
      els.csvBtn.addEventListener('click', downloadCsv);
      els.resetBtn.addEventListener('click', resetApp);

      els.themeToggle.addEventListener('click', toggleTheme);

      // Modal
      els.howBtn.addEventListener('click', () => els.helpModal.classList.add('active'));
      els.closeModal.addEventListener('click', () => els.helpModal.classList.remove('active'));
      els.helpModal.addEventListener('click', (e) => {
        if (e.target === els.helpModal) els.helpModal.classList.remove('active');
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') els.helpModal.classList.remove('active');
      });

      // --- Functions ---

      function validateInput() {
        const isValid = isValidPlaylistUrl(els.input.value);
        els.extractBtn.disabled = !isValid;
        if (isValid) els.errorMsg.classList.add('hidden');
      }

      function isValidPlaylistUrl(url) {
        if (!url) return false;
        // Matches standard playlist URLs and watch URLs with list param
        return /[?&]list=([a-zA-Z0-9_-]{10,})/.test(url);
      }

      function getPlaylistId(url) {
        const match = url.match(/[?&]list=([a-zA-Z0-9_-]{10,})/);
        return match ? match[1] : null;
      }

      async function handleExtract() {
        const url = els.input.value.trim();
        const playlistId = getPlaylistId(url);

        if (!playlistId) {
          showError("Invalid playlist URL. Please check the link.");
          return;
        }

        setLoading(true);
        els.errorMsg.classList.add('hidden');
        els.resultsArea.classList.remove('visible');

        try {
          // Use corsproxy to fetch the HTML
          const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
          if (!response.ok) throw new Error("Network response was not ok");
          const html = await response.text();

          const videoIds = extractVideoIds(html);

          if (videoIds.size === 0) {
            throw new Error("No videos found. Is the playlist private?");
          }

          // Generate clean links (just video URL, no playlist param as requested)
          extractedLinks = Array.from(videoIds).map(id =>
            `https://www.youtube.com/watch?v=${id}`
          );

          els.output.value = extractedLinks.join('\n');
          els.resultsArea.classList.add('visible');

          // Scroll to results
          setTimeout(() => {
            els.resultsArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            els.output.focus();
          }, 100);

        } catch (err) {
          console.error(err);
          showError("Failed to load playlist. Make sure it's public and try again.");
        } finally {
          setLoading(false);
        }
      }

      function extractVideoIds(html) {
        const videoIds = new Set();

        // Method 1: Try to parse ytInitialData (most reliable for full lists)
        try {
          const match = html.match(/var ytInitialData = (.*?);<\/script>/s);
          if (match && match[1]) {
            const data = JSON.parse(match[1]);
            // Deep traverse to find playlistVideoRenderer items
            // This is a simplified traversal, might need recursion for robustness, 
            // but regex fallback usually catches what this misses.
            const jsonString = JSON.stringify(data);
            const idMatches = jsonString.matchAll(/"videoId":"([a-zA-Z0-9_-]{11})"/g);
            for (const m of idMatches) {
              videoIds.add(m[1]);
            }
          }
        } catch (e) {
          console.warn("JSON parse failed, falling back to regex", e);
        }

        // Method 2: Regex fallback over raw HTML
        // Look for patterns like /watch?v=VIDEO_ID
        const regex = /watch\?v=([a-zA-Z0-9_-]{11})/g;
        let m;
        while ((m = regex.exec(html)) !== null) {
          videoIds.add(m[1]);
        }

        return videoIds;
      }

      function setLoading(isLoading) {
        if (isLoading) {
          els.spinner.classList.remove('hidden');
          els.extractBtn.classList.add('hidden');
        } else {
          els.spinner.classList.add('hidden');
          els.extractBtn.classList.remove('hidden');
        }
      }

      function showError(msg) {
        els.errorMsg.textContent = msg;
        els.errorMsg.classList.remove('hidden');
      }

      function resetApp() {
        els.input.value = '';
        els.output.value = '';
        els.resultsArea.classList.remove('visible');
        els.errorMsg.classList.add('hidden');
        els.extractBtn.disabled = true;
        els.input.focus();
        extractedLinks = [];
      }

      // --- Export Functions ---

      function copyToClipboard() {
        if (!els.output.value) return;
        navigator.clipboard.writeText(els.output.value).then(() => {
          showToast("Copied to clipboard!");
        });
      }

      function downloadTxt() {
        if (!els.output.value) return;
        downloadFile(els.output.value, 'playlist-links.txt', 'text/plain');
        showToast("TXT file downloaded!");
      }

      function downloadCsv() {
        if (extractedLinks.length === 0) return;
        // Simple CSV: just the URL in the first column
        const csvContent = extractedLinks.join('\n');
        downloadFile(csvContent, 'playlist-links.csv', 'text/csv');
        showToast("CSV file downloaded!");
      }

      function downloadFile(content, fileName, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // --- UI Utilities ---

      function showToast(msg) {
        els.toast.textContent = msg;
        els.toast.classList.add('active');
        setTimeout(() => els.toast.classList.remove('active'), 3000);
      }

      function initTheme() {
        const isDark = localStorage.getItem('theme') === 'dark' ||
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.body.classList.add('dark');
        updateThemeIcon();
      }

      function toggleTheme() {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon();
      }

      function updateThemeIcon() {
        const isDark = document.body.classList.contains('dark');
        els.themeToggle.querySelector('.icon').textContent = isDark ? 'ðŸŒž' : 'ðŸŒš';
      }
    });
  </script>
</body>
